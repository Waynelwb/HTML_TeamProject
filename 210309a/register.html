<!DOCTYPE html>
<html>
    <head>
        <title>注册 ABC校园通</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/public.css">
        <link rel="stylesheet" href="assets/css/register.css">
        <link rel="stylesheet" href="assets/css/msgBox.css">
        <link rel="shortcut icon" href="assets/images/logo.ico">
        <script src="assets/javascript/js.cookie.js"></script>
        <script src="assets/javascript/jquery-3.5.1.min.js"></script>
        <script src="assets/javascript/register.js"></script>
        <script src="assets/javascript/msgBox.js"></script>
    </head>
    <body>
        <img src="assets/images/back.png" alt="error" id="back" onclick="history.back(-1);">
        <div class="registerBox">
            <h1>注册</h1>
            <form>
                <div class="register-field">
                    <input type="text" name="user" required="" class="inputBox" id="user" maxlength="10" title="请填写用户名">
                    <label class="tag">用户名</label>
                    <img src="assets/images/hint.png" alt="error" class="hint" id="userHint" title="用户名最长 10 个字符" draggable="false">
                    <div class="verifyBox" id="verifyUser">
                        <img alt="error" draggable="false">
                        <p></p>
                    </div>
                </div>
                <div class="register-field">
                    <input type="password" name="pass" required="" class="inputBox" id="pass" maxlength="14" title="请设置密码">
                    <label class="tag">密码</label>
                    <img src="assets/images/hint.png" alt="error" class="hint" id="passHint" title="密码至少包含字母和数字 且有六个字符" draggable="false">
                    <img src="assets/images/eye.png" alt="error" id="eye" draggable="false">
                    <div class="verifyBox" id="verifyPass">
                        <img alt="error" draggable="false">
                        <p></p>
                    </div>
                    <div id="strengthBar"></div>
                </div>
                <div class="register-field">
                    <input type="text" name="email" required="" class="inputBox" id="email" maxlength="30" title="请填写邮箱">
                    <label class="tag">邮箱</label>
                    <img src="assets/images/hint.png" alt="error" class="hint" id="emailHint" title="邮箱只能绑定一个账号" draggable="false">
                    <div class="verifyBox" id="verifyEmail">
                        <img alt="error" draggable="false">
                        <p></p>
                    </div>
                </div>
                <div class="register-field">
                    <p class="options">自动登录</p>
                    <div class="checkBox">
                        <input type="checkbox" id="autoLogin" checked="1">
                        <label for="autoLogin" class="sliderRail"></label>
                        <label for="autoLogin" class="slider" id="slider1"></label>
                    </div>
                    <p class="options" id="tagProtocol">我同意此<a id="showProtocol" onclick="showProtocol()">协议</a></p>
                    <div class="checkBox">
                        <input type="checkbox" id="agreeProtocol">
                        <label for="agreeProtocol" class="sliderRail"></label>
                        <label for="agreeProtocol" class="slider" id="slider2"></label>
                    </div>
                    <div id="register" onclick="checkValidity()"><p>注册</p></div>
                </div>
            </form>
            <a id="login" href="login.html">已有账号 点此登录</a>
        </div>
        <div class="registerBox" id="protocolBox">
            <h1>协议</h1>
            <div id="protocol"></div>
            <div id="hideProtocol" onclick="hideProtocol()"><p>返回</p></div>
        </div>
        <div id="footerBox">
            <img src="assets/images/logo.png" alt="error" id="footerLogo" onclick="self.location='index.html'">
            <p>CI 101 - Team 13</p>
        </div>
    </body>
</html>
